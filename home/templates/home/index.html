{% extends "base.html" %} {% load static %} {% block content %}


<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
  <div class="col-lg-6 px-0">
    <h1 class="display-4 text-black">The new collections are here</h1>
    <p class="lead my-3">Multiple lines of text that form the lede, informing new readers quickly and efficiently about what’s most interesting in this post’s contents.</p>
    <a class="btn btn-success btn-lg" role="button" type="button" href="{% url 'items' %}">Shop Now</a>
  </div>
</div>


<div class="container mt-5">
  <div class="row">
    <button onClick="alert('You clicked the button using Javascript.');">
      Click Me - I run Javascript
    </button>
    <button onclick="myFunction()">Click me!</button>
    <button id="about-btn">Click Me - I'm Javascript on Speed</button>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#about-btn").click(function (event) {
      alert("You clicked the button using JQuery!");
    });
  });
</script>

<button id="myButton">Click me</button>
<script>
  $(document).ready(function () {
    $("#myButton").click(function () {
      alert("Button clicked!");
    });
  });
</script>
{% endblock %}

{% endblock %}
