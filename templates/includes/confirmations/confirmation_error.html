<div
  class="confirmation custom-confirmation rounded-0 border-top-0"
  data-autohide="false"
>
  <div class="arrow-up arrow-danger"></div>
  <div class="w-100 confirmation-capper bg-danger"></div>
  <div class="confirmation-header bg-white text-dark">
    <strong class="mr-auto">Error!</strong>
    <button
      type="button"
      class="ml-2 mb-1 close text-dark"
      data-dismiss="confirmation"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="confirmation-body bg-white">{{ message }}</div>
</div>
